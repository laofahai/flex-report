<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinchKit Sidebar 测试</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Sidebar 基础样式 */
        :root {
            --sidebar-width: 16rem;
            --sidebar-width-icon: 3rem;
        }
        
        .sidebar-provider {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }
        
        .sidebar {
            background-color: #f8f9fa;
            border-right: 1px solid #e9ecef;
            width: var(--sidebar-width);
            transition: width 0.2s ease;
        }
        
        .sidebar-collapsed {
            width: var(--sidebar-width-icon);
        }
        
        .sidebar-content {
            flex: 1;
            min-width: 0;
        }
        
        .sidebar-trigger {
            padding: 0.5rem;
            border: none;
            background: transparent;
            cursor: pointer;
        }
        
        .sidebar-inset {
            background: white;
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            display: flex;
            height: 4rem;
            align-items: center;
            gap: 0.5rem;
            padding: 0 1rem;
            border-bottom: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        function TestSidebar() {
            const [isCollapsed, setIsCollapsed] = useState(false);
            
            const toggleSidebar = () => {
                setIsCollapsed(!isCollapsed);
            };
            
            return (
                <div className="sidebar-provider">
                    <div className={`sidebar ${isCollapsed ? 'sidebar-collapsed' : ''}`}>
                        <div className="p-4">
                            <div className="flex items-center gap-2 mb-4">
                                <div className="bg-blue-600 text-white flex items-center justify-center w-8 h-8 rounded-lg">
                                    <span className="text-sm font-bold">L</span>
                                </div>
                                {!isCollapsed && (
                                    <div className="text-sm">
                                        <div className="font-medium">LinchKit</div>
                                        <div className="text-xs text-gray-500">AI-First Framework</div>
                                    </div>
                                )}
                            </div>
                            
                            {!isCollapsed && (
                                <nav className="space-y-2">
                                    <div className="text-xs font-medium text-gray-500 uppercase mb-2">Platform</div>
                                    <a href="/dashboard" className="flex items-center gap-2 p-2 rounded hover:bg-gray-100">
                                        <span className="text-gray-600">📊</span>
                                        <span>Dashboard</span>
                                    </a>
                                    <a href="/admin" className="flex items-center gap-2 p-2 rounded hover:bg-gray-100">
                                        <span className="text-gray-600">🤖</span>
                                        <span>Console</span>
                                    </a>
                                    <a href="#" className="flex items-center gap-2 p-2 rounded hover:bg-gray-100">
                                        <span className="text-gray-600">📚</span>
                                        <span>Documentation</span>
                                    </a>
                                    <a href="#" className="flex items-center gap-2 p-2 rounded hover:bg-gray-100">
                                        <span className="text-gray-600">⚙️</span>
                                        <span>Settings</span>
                                    </a>
                                </nav>
                            )}
                        </div>
                    </div>
                    
                    <div className="sidebar-inset">
                        <header className="sidebar-header">
                            <button 
                                className="sidebar-trigger"
                                onClick={toggleSidebar}
                            >
                                <span className="text-gray-600">☰</span>
                            </button>
                            <div className="h-4 w-px bg-gray-300 mx-2"></div>
                            <nav className="text-sm text-gray-600">
                                LinchKit Dashboard
                            </nav>
                        </header>
                        
                        <div className="flex-1 p-4">
                            <div className="space-y-6">
                                <div>
                                    <h1 className="text-3xl font-bold">Dashboard</h1>
                                    <p className="text-gray-600 mt-2">
                                        欢迎使用 LinchKit Dashboard。这里将展示您的应用概览。
                                    </p>
                                </div>
                                
                                <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-4">
                                    {[
                                        { title: "Total Users", value: "2,350", change: "+20.1% from last month" },
                                        { title: "Revenue", value: "$45,231.89", change: "+20.1% from last month" },
                                        { title: "Sales", value: "+12,234", change: "+19% from last month" },
                                        { title: "Active Now", value: "+573", change: "+201 since last hour" }
                                    ].map((item, index) => (
                                        <div key={index} className="bg-white border rounded-lg p-6">
                                            <div className="text-sm font-medium text-gray-600">{item.title}</div>
                                            <div className="text-2xl font-bold mt-2">{item.value}</div>
                                            <div className="text-xs text-gray-500 mt-1">{item.change}</div>
                                        </div>
                                    ))}
                                </div>
                                
                                <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                                    <h3 className="text-lg font-semibold text-green-800">✅ Sidebar 重构完成！</h3>
                                    <p className="text-green-700 mt-2">
                                        成功重构了 console 和 starter 中的 dashboard 布局，使用了 @linch-kit/ui 的 sidebar 组件。
                                        Sidebar 支持折叠/展开功能，布局响应式且美观。
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<TestSidebar />, document.getElementById('root'));
    </script>
</body>
</html>
